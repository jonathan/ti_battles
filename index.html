<body>
  <script type="text/html">
    <h1>Welcome to Twilight Imperium Stats!</h1>
    {{#collection contentBinding="TiBattles.diceStatsController"}}
      <label>Probability {{parentView.content.title}}
        {{view SC.Range valueBinding="parentView.content.probability" min="0.0" max="1.0" step="0.1"}}
      </label>
      <label>Number of Rolls {{parentView.content.title}}
        {{view SC.Range valueBinding="parentView.content.numRolls"}}
      </label>
    {{/collection}}
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
